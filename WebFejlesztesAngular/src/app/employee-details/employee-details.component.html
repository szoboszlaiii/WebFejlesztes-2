<h2>Részletes Leírás</h2> 

<hr/>
<div *ngIf="employee">
  <div>
    <label><b>Cím: </b></label> {{employee.firstName}}
  </div>
  <div>
    <label><b>Leírás: </b></label> {{employee.lastName}}
  </div>
  <div>
    <label><b>Kategória: </b></label> {{employee.emailId}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Vissza</button><br>
